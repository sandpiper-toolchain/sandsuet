# this yaml file adapated from the asciidoc-pdf default-theme.yml file

font:
  catalog:
    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    Noto Serif:
      normal: GEM_FONTS_DIR/notoserif-regular-subset.ttf
      bold: GEM_FONTS_DIR/notoserif-bold-subset.ttf
      italic: GEM_FONTS_DIR/notoserif-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: GEM_FONTS_DIR/mplus1mn-regular-subset.ttf
      bold: GEM_FONTS_DIR/mplus1mn-bold-subset.ttf
      italic: GEM_FONTS_DIR/mplus1mn-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/mplus1mn-bold_italic-subset.ttf
page:
  background_color: FFFFFF
  layout: portrait
  initial_zoom: FitH
  margin: [0.5in, 0.67in, 0.67in, 0.67in]
  # margin_inner and margin_outer keys are used for recto/verso print margins when media=prepress
  margin_inner: 0.75in
  margin_outer: 0.59in
  size: letter
base:
  text_align: justify
  font_color: 333333
  font_family: Noto Serif
  font_size: 9.5
  # line_height_length is really just a vertical spacing variable; it's not actually the height of a line
  line_height_length: 10
  # The Noto font family has a built-in line height of 1.36
  # With this line_height, a line of text will occupy a height of 15.78pt
  line_height: $base_line_height_length / 11
  font_size_large: round($base_font_size * 1.15)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: EEEEEE
  border_radius: 4
  border_width: 0.5
role:
  lead:
    font_size: $base_font_size_large
  line-through:
    text_decoration: line-through
  underline:
    text_decoration: underline
  big:
    font_size: 1.2em
  small:
    font_size: 0.8em
  subtitle:
    font_color: 999999
    font_size: 0.8em
    font_style: normal_italic
vertical_rhythm: $base_line_height_length / 2  # divided by two to reduce the spacing between list items
horizontal_rhythm: $base_line_height_length
link:
  font_color: 428BCA
# codespan is currently used for monospaced phrases and table cells
codespan:
  font_color: B12146
  font_family: M+ 1mn
mark:
  background_color: FFFF00
  border_offset: 1
menu:
  caret_content: "\u00a0<font size=\"1.15em\" color=\"#B12146\">\u203a</font> "
  font_style: bold
heading:
  text_align: left
  font_color: $base_font_color
  font_style: bold
  # h1 is used for part titles (book doctype) or the doctitle (article doctype)
  h1_font_size: floor($base_font_size * 1.6)
  # h2 is used for chapter titles (book doctype only)
  h2_font_size: floor($base_font_size * 1.1)
  h3_font_size: floor($base_font_size * 1)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  # rely on built-in line height in Noto
  line_height: 1
  margin_top: $vertical_rhythm * 0.4
  margin_bottom: $vertical_rhythm * 0.9
  min_height_after: $base_line_height_length * 1.5
block:
  margin_bottom: $vertical_rhythm * 2

code:
  font_color: $base_font_color
  font_family: $codespan_font_family
  font_size: ceil($base_font_size)
  padding: $code_font_size
  line_height: 1.25
  # line_gap is an experimental property to control how a background color is applied to an inline block element
  line_gap: 3.8
  background_color: F5F5F5
  border_color: CCCCCC
  border_radius: $base_border_radius
  border_width: 0.75

list:
  indent: $horizontal_rhythm * 1.5
  item_spacing: $vertical_rhythm / 2
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
callout_list:
  margin_top_after_code: -$block_margin_bottom / 2


footnotes:
  font_size: round($base_font_size * 0.75)
  item_spacing: $list_item_spacing / 2

